<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Basketball-scoreboard</title>
</head>
<body>
    <div id="scoreCard">
        <div class="containers">
             <h2 id="home-board-title" class="board-titles">Home</h2>
             <div class="scoreText-container">
                <h3 id="home-score">0</h3>
             </div>
             <div class="btn">
                <button class="score-btn" onclick="addOneHome()">+1</button>
                <button class="score-btn" onclick="addTwoHome()">+2</button>
                <button class="score-btn" onclick="addFiveHome()">+5</button>
             </div>
        </div>

        <div class="containers">
            <h2 id="guest-board-title" class="board-titles">Guest</h2>
            <div class="scoreText-container">
                <h3 id="guest-score">0</h3>
            </div>
            <div class="btn">
                <button class="score-btn" onclick="addOneGuest()">+1</button>
                <button class="score-btn" onclick="addTwoGuest()">+2</button>
                <button class="score-btn" onclick="addFiveGuest()">+5</button>
             </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
